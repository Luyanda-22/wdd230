    <main class="form-main">
        <div class="form-container">
            <form  id="myForm" action="record.html" method="get">
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <br>
                
                <label for="passwrd">Password:</label>
                <input type="password" id="passwrd" name="passwrd"
                pattern=".{8,}" title="Eight or more characters">
                
                <label for="confirmPasswrd">Confirm Password:</label>
                <input type="password" id="confirmPasswrd" name="confirmPasswrd" pattern=".{8,}" title="Eight or more characters" required>
                <div id="passwordMismatch" class="error-message" style="display: none;">Passwords do not match.</div>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                <input type="submit" value="Validate">
    
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="5">
                <span id="ratingValue">5</span>
    
                <button type="submit">Submit Form</button>
    
            </form>
        </div>
    </main>
